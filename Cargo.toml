[package]
name = "cloudmedia"
version = "0.1.0"
authors = ["lizhiyong2000 <lizhiyong2000@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
#members = ["ffmpeg"]

[dependencies]
ffmpeg = { package = "cloudmedia-ffmpeg", path = "deps/ffmpeg" }

strum = "0.18.0"
strum_macros = "0.18.0"

futures = "0.3.5"
parallel-event-emitter = { version = "0.2.4", features = ["default"] }
pnet_macros_support = "0.26"
trackable = "0.1"
#handy_async = "0.2.3"
bytecodec="0.4.13"

serde = { version = "1.0.107", features = ["derive"] }
nom = "6.0.0-alpha1"
rand = "0.7.3"
sha = "1.0.3"
md5 = "0.7.0"

log = {version = "0.4.6"}
#serde = {version = "1.0" , optional = true}
serde_derive = {version = "1.0" , optional = true}
url = {version="2.1.0"}
rust-crypto = "0.2"
num = "0.1"
splay_tree = "0.2"



bytes = "0.4.12"
byteorder = "1.0"
chrono = "0.4.6"
#futures = "0.1.25"
itertools = "0.8.0"
lazy_static = "1.3.0"
ordered-multimap = "0.2.2"
#rand = "0.6.5"
#rtsp-common = { path = "../rtsp-common" }
#tokio = "0.2.21"
tokio = { version = "0.2.21", features = ["full"] }

#tokio-codec= "0.2.0-alpha.6"
