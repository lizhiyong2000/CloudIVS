#tokio-io = "0.1.13"
#tokio-tcp = "0.1.4"
#tokio-timer = "0.2.13"
#uriparse = "0.6.1"
uriparse = {git ="https://github.com/sgodwincs/uriparse-rs.git"}
fnv = "1.0.6"
linked_hash_set = "0.1.3"
tower-service = "0.3.0"
regex = "1.1.6"
base64 = "0.10.1"
mime = "0.3.13"



#base64 = "0.11.0"
#bytes = "0.5.3"

#cstr = "0.1.7"
#cursive = "0.14.0"
